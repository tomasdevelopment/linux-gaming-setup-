
# ----------------------------
# MangoHud config
# ----------------------------
echo "===> Setting up MangoHud config..."
mkdir -p ~/.config/MangoHud
cat > ~/.config/MangoHud/MangoHud.conf <<'EOF'
# ===== Basics =====
fps
frametime
frame_timing

# ===== GPU (NVIDIA) =====
gpu_stats
gpu_temp
gpu_power
vram

# ===== CPU =====
cpu_stats
cpu_temp

# ===== Layout & style =====
position=top-right
font_size=16
background_alpha=0.35
text_outline
round_corners=10

# ===== Extras you may like =====
ram
io_read
io_write
swap
EOF
